<div class="container">
    <h2>Ajout/Modification d'un logement</h2>

    <form action="/logement-save" method="post">
        <input type="hidden" name="logement_id" value="1">
        <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Nom logement</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="log_nom" placeholder="Résidence pricipale">
        </div>
        <div class="form-group row">
          <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">Addresse</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" name="log_adresse" placeholder="Adresse">
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput3" class="col-sm-2 col-form-label">Code postal</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" name="log_cp" placeholder="42000">
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput4" class="col-sm-2 col-form-label">Ville</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" name="log_ville" placeholder="Saint-étienne">
        </div>
        <div class="form-group row">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Type de logement</label>
          <select class="form-control" id="exampleFormControlSelect1" name="log_type">
            <option>Type logement...</option>
            <option>Appartement</option>
            <option>Maison</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="reset" class="btn btn-primary">Annuler</button>
      </form>
      <br/>
</div>
